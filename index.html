<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container-card">
    <div class="card">
      <figure>
        <img src="./assets/images/image-qr-code.png" alt="qr code" class="qrcode-img">
        <h1 class="title-card">Improve your front-end skills by building projects</h1>
        <div>
          <p class="description-card">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </figure>
    </div>
  </main>
</body>
</html>
